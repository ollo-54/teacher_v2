{% extends 'base.html' %}
{% block container %}
<main class="container mt-3">
   <div class="row mt-5">
      <div class="col-10 col-md-6 offset-1 offset-md-3 mb-3">
         <form action="/booking/{{ id }}/{{ day }}/{{ time|int }}/" class="card mb-3" method="POST">
            {% for teacher in teachers %}
            {% set d = profiles.week %}
            {% if teacher.id == id %}
            <div class="card-body text-center pt-5">
               <img src="{{ teacher.picture }}" class="mb-3" width="95" alt="">
               <h2 class="h5 card-title mt-2 mb-2">{{ teacher["name"] }}</h2>
               <p class="my-1">Запись на пробный урок</p>
               <p class="my-1">{{ d[day] }}, {{ time }}:00</p>
            </div>
            <hr />
            <div class="card-body mx-3">
               <div class="row">
                  <input class="form-control" type="hidden" name="day" value={{ day }}>
                  <input class="form-control" type="hidden" name="time" value={{ time }}>
                  <input class="form-control" type="hidden" name="teacher_id" value={{ id }}>
               </div>
               <label class="mb-1 mt-2" for="user_name">Вас зовут</label>
               <input class="form-control" type="text" name="user_name" id="user_name" placeholder="Имя" required>
               <label class="mb-1 mt-2" for="user_phone">Ваш телефон</label>
               <input class="form-control" type="tel"  name="user_phone" id="user_phone" placeholder="(***) ***-**-**", pattern="[-0-9]+" required>
               <input type="submit" class="btn btn-primary btn-block mt-4" value="Записаться на пробный урок">
            </div>
            {% endif %}
            {% endfor %}
         </form>
      </div>
   </div>
</main>
{% endblock %}
